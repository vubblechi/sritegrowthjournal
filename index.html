<html>

<head>
<title>
    Srite
</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.1/buzz.min.js"></script>

<style>
    .row{
        width:700px;
        margin: 10px auto 10px auto ;
    }
    .image-container {
        display: table-cell;
        vertical-align: middle;
        padding:20px;
    }

</style>
</head> 

<body style="background-color: rgb(250, 243, 228);">
    <div class="row"> 
        <div class="image-container"><img id="donut1" src="img/before1.png" onmousedown="this.src='img/before1.png';" onmouseup="this.src='img/after1.png';" width="400" height="400"/></div>
        <div class="image-container"><img id="donut2" src="img/before2.png" onmousedown="this.src='img/before2.png';" onmouseup="this.src='img/after2.png';" width="400" height="400"/></div>
        <div class="image-container"><img id="donut3" src="img/before3.png" onmousedown="this.src='img/before3.png';" onmouseup="this.src='img/after3.png';" width="400" height="400"/></div>
    </div>

    <div class="row"> 
        <div class="image-container"><img id="donut4" src="img/before4.png" onmousedown="this.src='img/before4.png';" onmouseup="this.src='img/after4.png';" width="400" height="400"/></div>
        <div class="image-container"><img id="donut5" src="img/before5.png" onmousedown="this.src='img/before5.png';" onmouseup="this.src='img/after5.png';" width="400" height="400"/></div>
        <div class="image-container"><img id="donut6" src="img/before6.png" onmousedown="this.src='img/before6.png';" onmouseup="this.src='img/after6.png';" width="400" height="400"/></div>
    </div>

    <div class="row"> 
        <div class="image-container"><img id="donut7" src="img/before7.png" onmousedown="this.src='img/before7.png';" onmouseup="this.src='img/after7.png';" width="400" height="400"/></div>
        <div class="image-container"><img id="donut8" src="img/before8.png" onmousedown="this.src='img/before8.png';" onmouseup="this.src='img/after8.png';" width="400" height="400"/></div>
        <div class="image-container"><img id="donut9" src="img/before9.png" onmousedown="this.src='img/before9.png';" onmouseup="this.src='img/after9.png';" width="500" height="500"/></div>
    </div>
      

    <script>
        var sound1 = new buzz.sound("sound/run.mp3");
        var sound2 = new buzz.sound("sound/chime.mp3");
        var sound3 = new buzz.sound("sound/snappy.mp3");
        var sound4 = new buzz.sound("sound/chime2.mp3");
        var sound5 = new buzz.sound("sound/kiss.mp3");
        var sound6 = new buzz.sound("sound/chime3.mp3");
        var sound7 = new buzz.sound("sound/splash.mp3");
        var sound8 = new buzz.sound("sound/towel.mp3");
        var sound9 = new buzz.sound("sound/soggy.mp3");
 
        window.onload = function() {
            document.getElementById('donut1').addEventListener('click', function () {sound1.play(); });  
            document.getElementById('donut2').addEventListener('click', function () {sound2.play(); });
            document.getElementById('donut3').addEventListener('click', function () {sound3.play(); });
            document.getElementById('donut4').addEventListener('click', function () {sound4.play(); });
            document.getElementById('donut5').addEventListener('click', function () {sound5.play(); }); 
            document.getElementById('donut6').addEventListener('click', function () {sound6.play(); }); 
            document.getElementById('donut7').addEventListener('click', function () {sound7.play(); }); 
            document.getElementById('donut8').addEventListener('click', function () {sound8.play(); }); 
            document.getElementById('donut9').addEventListener('click', function () {sound9.play(); });
        }  
    </script>


</body>
</html>
